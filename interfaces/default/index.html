<!doctype html>
<html>
  <head>
    <title>Default implementation</title>
    
    <!-- Load external css -->
    <link href="bootstrap.css" rel="stylesheet">
    <link href="bootstrap-responsive.css" rel="stylesheet">
    <link href="font-awesome.min.css" rel="stylesheet">
    
    <!-- Load external libs -->
    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>

    <!-- load css -->
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <div class="container-fuild">

        <!-- Header -->
        <div class="row-fluid">
          <div class="span3">
            <img src="logo-polimi.png" title="Politecnico di Milano" class="img-polaroid pull-left">
          </div>
          <div class="span6 text-center">
            <h1 id="name"></h1>
          </div>
          <div class="span3">
            <img src="logo-polimi.png" title="Politecnico di Milano" class="img-polaroid pull-right">
          </div>
        </div>
        <hr>
        
        <!-- Send -->
        <div class="well">
          <button class="send btn btn-primary pull-right" data-loading-text="Posting answer...">
            Send
            <i class="icon-envelope"></i>
          </button>
          <p class="description"></p>
        </div>

        <!-- Data -->
        <div class="row-fluid">
          <div class="span12">
            <table class="table table-striped table-hover table-condensed table-bordered">
              <thead>
                <tr id="headers">
                  <th>Data</th>
                </tr>
              </thead>
              <tbody id="objects"></tbody>
            </table>
          </div>
        </div>

        <!-- Send -->
        <div class="well">
          <button class="send btn btn-primary pull-right" data-loading-text="Posting answer...">
            Send
            <i class="icon-envelope"></i>
          </button>
          <p class="description"></p>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal hide fade" data-backdrop="static" data-keyboard="false">
      <div class="modal-header">
        <h3>Task post result</h3>
      </div>
      <div class="modal-body">
        <p></p>
      </div>
      <div class="modal-footer">
        <a id="close" class="btn btn-danger pull-left">Close</a>
        <button id="more" class="btn btn-success pull-right back">Do one more!</button>
      </div>
    </div>
    
    <!-- DOM is ready -->

    <!-- Load task wrapper -->
    <script src="../task.js"></script>
    <!-- Load script -->
    <script src="script.js"></script>
  </body>
</html>
